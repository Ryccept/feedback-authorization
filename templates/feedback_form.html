{%extends 'base.html'%}{%block title%}Feedback{%endblock%} {%block content%}

<h1>Add New Feedback:</h1>

<form id="feedback-form" method="POST">
  {{form.hidden_tag()}} {%for field in form if field.widget.input_type !=
  'hidden'%}

  <p>
    {{field.label}} {{field}} {% for errors in field.errors%} {{error}}
    {%endfor%}
  </p>
  {%endfor%}
  <button type="submit">Add Feedback</button>
</form>
{%endblock%}
